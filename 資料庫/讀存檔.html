<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        body {
            line-height: 30px;
        }
    </style>
</head>

<body>
    第一欄：
    <input id="a1">
    <br/> 第二欄：
    <input id="a2">
    <br/> 第三欄：
    <input id="a3">
    <br/>
    <button id="b">儲存</button>
    <script>
        $(function() {
            var $a1 = $('#a1'),
                $a2 = $('#a2'),
                $a3 = $('#a3'),
                $b = $('#b'),
                a = {};

            $b.on('click', function() {
                a = {
                    data: $a1.val() + ',' + $a2.val() + ',' + $a3.val(),
                    sheetUrl: 'https://docs.google.com/spreadsheets/d/1NMaGRm0Kc_MXW-apcf57FINGRlBW9goqvkwtPF_lDQQ/edit?usp=sharing',
                    sheetTag: '工作表1'
                };
                console.log(a);
                $.get('https://script.google.com/macros/s/AKfycbyIuqycbzfHIfmBD7YKxYs_UMtMy6hLep01cUVv4ryEfRGyet3e/exec', a);
            });
        });
    </script>
</body>

</html>
